<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora investimento</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6">Calculadora investimento</h1>
      <form id="investment-form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-gray-700" for="starting-amount">Investimento inicial:</label>
          <div class="flex">
            <input class="w-1/6 text-center rounded-l-lg" type="text" value="R$" disabled />
            <input class="w-5/6 rounded-r-lg px-2" type="text" id="starting-amount" name="starting-amount" placeholder="0.00" required />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-gray-700" for="additional-contribution">Aportes adicionais:</label>
          <div class="flex">
            <input class="w-1/6 text-center rounded-l-lg" type="text" value="R$" disabled />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
              required
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-gray-700" for="time-amount">Prazo:</label>
          <div class="flex">
            <input class="w-2/3 rounded-l-lg px-2" type="text" id="time-amount" name="time-amount" placeholder="00" required />

            <select
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              name="time-amount-period"
              id="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-gray-700" for="return-rate">Rentabilidade:</label>
          <div class="flex">
            <input class="w-1/6 text-center rounded-l-lg" type="text" value="%" disabled />
            <input class="w-1/2 px-2" type="text" id="return-rate" name="return-rate" placeholder="0.00" required />

            <select
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              name="evaluation-period"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-gray-700" for="tax-rate">Imposto sobre lucro:</label>
          <div class="flex">
            <input class="w-1/6 text-center rounded-l-lg" type="text" value="%" disabled />
            <input class="w-5/6 px-2" type="text" id="tax-rate" name="tax-rate" placeholder="0" required />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          name="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button id="clear-form" class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main class="h-full">
      <section id="chart-container">
        <div class="h-[36dvh]">
          <p>Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class="h-[56dvh]">
          <p>Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
